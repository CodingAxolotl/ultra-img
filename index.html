<!DOCTYPE html>
<html>
<body>
    <div id="status">Starting...</div>
    <div id="result"></div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net";

        // This is a Base64 encoded 1x1 transparent pixel to test without fetching
        const base64Image = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=";

        async function run() {
            const status = document.getElementById("status");
            try {
                // Convert the base64 string to a Blob that Gradio accepts
                const res = await fetch(base64Image);
                const imageBlob = await res.blob();

                status.innerText = "Connecting to Gradio...";
                const client = await Client.connect("diffusers/unofficial-SDXL-Turbo-i2i-t2i");
                
                status.innerText = "Generating...";
                const result = await client.predict("/predict", { 
                    init_image: imageBlob, 		
                    prompt: "A beautiful landscape", 		
                    strength: 0.5, 		
                    steps: 1, 		
                    seed: 0, 
                });

                document.getElementById("result").innerHTML = `<img src="${result.data[0].url}">`;
                status.innerText = "Done!";
            } catch (e) {
                status.innerText = "Error: " + e.message;
                console.error(e);
            }
        }
        run();
    </script>
</body>
</html>
