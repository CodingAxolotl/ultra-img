<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradio Image Prediction</title>
</head>
<body>
    <h3>Gradio Output:</h3>
    <div id="output-container">Processing...</div>

    <script type="module">
        // 1. Import from official CDN URL
        import { Client, handle_file } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        async function runPrediction() {
            try {
                // 2. Fetch the example image
                const response_0 = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
                const exampleImage = await response_0.blob();
                
                // 3. Connect and predict
                const client = await Client.connect("diffusers/unofficial-SDXL-Turbo-i2i-t2i");
                const result = await client.predict("/predict", { 
                    init_image: handle_file(exampleImage), // Wrap blob with handle_file for compatibility
                    prompt: "Hello!!", 
                    strength: 0, 
                    steps: 1, 
                    seed: 0, 
                });

                // 4. Output the resulting image to the page
                console.log(result.data);
                const container = document.getElementById("output-container");
                container.innerHTML = ""; // Clear status
                
                // Typically image results are in result.data[0] as a FileData object
                const imgData = result.data[0];
                const imgElement = document.createElement("img");
                imgElement.src = imgData.url;
                imgElement.style.maxWidth = "100%";
                container.appendChild(imgElement);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("output-container").innerText = "Error: " + error.message;
            }
        }

        runPrediction();
    </script>
</body>
</html>
