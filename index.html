<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradio Image Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        img {
            margin-top: 20px;
            max-width: 500px;
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gradio Image Generator</h1>
    <button id="generateBtn">Generate Image</button>
    <img id="resultImage" src="" alt="Generated Image will appear here">

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/gradio-client.min.js";

        const button = document.getElementById("generateBtn");
        const resultImage = document.getElementById("resultImage");

        button.addEventListener("click", async () => {
            button.disabled = true;
            button.textContent = "Generating...";

            try {
                // Load example image
                const response_0 = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
                const exampleImage = await response_0.blob();

                // Connect to the Gradio model
                const client = await Client.connect("diffusers/unofficial-SDXL-Turbo-i2i-t2i");

                // Run prediction
                const result = await client.predict("/predict", {
                    init_image: exampleImage,
                    prompt: "Hello!!",
                    strength: 0,
                    steps: 1,
                    seed: 0
                });

                // Convert the output to a displayable URL
                const generatedImage = result.data[0]; // Usually base64
                resultImage.src = generatedImage;

            } catch (err) {
                console.error("Error generating image:", err);
                alert("Failed to generate image. See console for details.");
            } finally {
                button.disabled = false;
                button.textContent = "Generate Image";
            }
        });
    </script>
</body>
</html>
